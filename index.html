---
layout: default
---

<div class="pa3 pa4-l">
  <section>
    <h1 class="f5 fw6 lh-solid mb3 mt0 tracked ttu">{{ site.title }}</h1>
    <h2 class="f3 f2-l fw8 lh-solid mb3 mt0">{{ site.description }}</h2>
  </section>

  <nav class="mb6">
    {% for link in site.data.navigation %}
    <a class="black mr2" href="{{ link.url }}">
      {{- link.title -}}
    </a>
    {% endfor %}
  </nav>

  <section id="projects">
    <h1 class="f5 fw6 lh-solid mb4 mt0 tracked ttu">Latest repos</h1>
  </section>
</div>
