---
layout: default
title: Josh Wenning
---

<div class="container">
  <header class="masthead">
    <img class="avatar" src="https://www.gravatar.com/avatar/fa87f62f924d7b16b9ca4ba96c6ba83c?s=128">

    <h1 class="masthead-title">
      <a class="link link-muted" href="{{ site.url }}">{{ site.title }}</a>
    </h1>

    <h2 class="masthead-description">{{ site.description }}</h2>

    <nav class="menu">
      {% for link in site.data.navigation %}
      <a class="link" href="{{ link.url }}">
        {{- link.title -}}
      </a>
      {% endfor %}
    </nav>
  </header>

  <section class="repo-list" id="projects">
    <h1 class="repo-list-title">Latest repos</h1>
  </section>

  <footer class="contact">
    <h3 class="contact-title">Contact</h3>
    <p class="contact-description">For comments or questions, feel free to shoot me an email at <a class="link link-muted" href="mailto:{{ site.email }}">{{ site.email }}</a>.</p>
  </footer>
</div>
